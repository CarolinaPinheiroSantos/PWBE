<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listagem de Items</h1>
    <a href="{% url 'item_create' %}">Criar um novo item</a>

    <ul>
        {% for item in items %}
        <li>
            {{ item.nome }} - {{ item.descricao }}
            <a href="{% url 'item_update' item.pk %}">editar</a>
            <a href="{% url 'item_delete' item.pk %}">delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
