<!DOCTYPE html>

<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        {% for lista in listas %}
            <li>{{ lista.descricao }} - {% if lista.status %} Concluída {% else %} Não Concluída {% endif %}</li>
        {% empty %}
            <li>Nenhuma tarefa encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
